<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo of GET and POST</title>
</head>
<body>
<form action="/" method="get">
    <h1>Submit the form by method GET</h1>
    <input name="author" placeholder="your name">
    <br>
    <textarea name="message" placeholder="put what you want to say here"></textarea>
    <button type="submit">Submit</button>
</form>
<form action="/" method="post">
    <h1>Submit the form by method Post</h1>
    <input name="author" placeholder="your name">
    <br>
    <textarea name="message" placeholder="put what you want to say here"></textarea>
    <button type="submit">Submit</button>
</form>
</body>
</html>
